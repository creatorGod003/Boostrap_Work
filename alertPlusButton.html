<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert</title>

    <link rel="stylesheet" href="/bootstrap-5.1.3-dist/css/bootstrap.css" />
    <script src="/bootstrap-5.1.3-dist/js/bootstrap.js"></script>

</head>
<body>
    
    <div class="container">

        <div class="alert alert-warning alert-dismissible fade show">
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            <strong class="text-danger">Warning!</strong> <a href="https://www.google.com" class="alert-link">Login Failed</a>
        </div>


    </div>


    <div class="container">
        <button class="btn btn-sm btn-primary active">     &lt;Go Back</button>
        <button class="btn btn-outline-warning btn-md ">     &lt;Go Back</button>
        <button class="btn btn-primary btn-lg disabled">     &lt;Go Back</button>
    </div>

<div class="d-grid gap-2">
    <button class="btn btn-primary btn-block">Full-Width-Button</button>
    <button class="btn btn-primary btn-block">Full-Width-Button</button>
</div>
    
<div class="container">
    <button class="btn btn-primary disabled">
        <span class="spinner-border spinner-border-sm"></span>
        Loading...
    </button>

    
    <button class="btn btn-primary disabled">
        <span class="spinner-grow spinner-grow-sm"></span>
        Loading...
    </button>

</div>

</body>
</html>
